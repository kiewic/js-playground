<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JS Playground</title>
  <script src="../d3.v7.js"></script>
</head>

<body>
  <script>
    const matrix = [
      [11975, 5871, 8916, 2868],
      [1951, 10048, 2060, 6171],
      [8010, 16145, 8090, 8045],
      [1013, 990, 940, 6907]
    ];

    d3.select('body')
      .append('table')
      .selectAll('tr')
      .data(matrix)
      .join('tr')
      .selectAll('td')
      .data(d => d)
      .join('td')
      .text(d => d);
  </script>
</body>

</html>
