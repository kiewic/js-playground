<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JS Playground</title>
</head>

<body>
  <svg height="360" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Border -->
    <rect width="120" height="120" style="stroke:pink;fill:white;stroke-width:3;" />

    <!-- Materialization of anchors -->
    <path d="M60,15 L60,110 M30,30 L90,30 M30,60 L90,60 M30,90 L90,90" stroke="grey" />

    <g transform="translate(60,0)">
      <text x="60" y="60" tabindex="0" focusable="true"
        style="fill: rgb(96, 94, 92); font-family: 'Segoe UI', wf_segoe-ui_normal, helvetica, arial, sans-serif; font-size: 12px; text-anchor: middle;">
        <tspan x="0" dy="0">Hello, today</tspan>
        <tspan x="0" dy="15.96875">is Thursday!</tspan>
        <title>This is the title</title>
      </text>
    </g>

    <!-- Materialization of anchors -->
    <circle cx="60" cy="30" r="3" fill="red" />
    <circle cx="60" cy="60" r="3" fill="red" />
    <circle cx="60" cy="90" r="3" fill="red" />

    <style>
      <![CDATA[
      text {
        font-weight: bold;
      }
      ]]>
    </style>
  </svg>

  <svg height="360" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Border -->
    <rect width="120" height="120" style="stroke:pink;fill:white;stroke-width:3;" />

    <!-- Materialization of anchors -->

      <text x="60" y="60" tabindex="0" focusable="true"
        style="fill: rgb(96, 94, 92); font-family: 'Segoe UI', wf_segoe-ui_normal, helvetica, arial, sans-serif; font-size: 12px; text-anchor: middle;">
        <tspan x="0" dy="0">دولة الإمارات العربية</tspan>
        <tspan x="0" dy="15.96875">المتحدة</tspan>
        <title>دولة الإمارات العربية المتحدة</title>
      </text>
    </g>

    <!-- Materialization of anchors -->
    <circle cx="60" cy="30" r="3" fill="red" />
    <circle cx="60" cy="60" r="3" fill="red" />
    <circle cx="60" cy="90" r="3" fill="red" />

    <style>
      <![CDATA[
      text {
        font-weight: bold;
      }
      ]]>
    </style>
  </svg>

  <svg height="360" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Border -->
    <rect width="120" height="120" style="stroke:pink;fill:white;stroke-width:3;" />

    <!-- Materialization of anchors -->
    <path d="M60,15 L60,110 M30,30 L90,30 M30,60 L90,60 M30,90 L90,90" stroke="grey" />

    <text x="60" y="60" tabindex="0" focusable="true"
      style="fill: rgb(96, 94, 92); font-family: 'Segoe UI', wf_segoe-ui_normal, helvetica, arial, sans-serif; font-size: 12px; text-anchor: middle;">
      <tspan cx="0" cy="16">المتحدة</tspan>
      <tspan cx="0" cy="0">دولة الإمارات العربية</tspan>
      <title>دولة الإمارات العربية المتحدة</title>
    </text>

    <!-- Materialization of anchors -->
    <circle cx="60" cy="30" r="3" fill="red" />

    <circle cx="60" cy="90" r="3" fill="red" />

    <style>
      <![CDATA[
      text {
        font-weight: bold;

      ]]>

  </svg>
</body>

</html>
