<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Celsius Fahrenheit Chart</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <style>
        line {
            stroke: #ddd;
            shape-rendering: crispEdges;
        }

        text {
            text-anchor: middle;
        }

        circle {
            stroke: orange;
            fill-opacity: 0.5;
        }

        .axis line {
            fill: none;
            stroke: #ddd;
            shape-rendering: crispEdges;
        }

        .axis path {
            fill: none;
        }

        .axis text {
            font-size: 0.7em;
            fill: #555;
            font-family: sans-serif
        }
    </style>
</head>

<body>
    <h1>Celsius Fahrenheit Chart</h1>
    <script>
        "use strict";

        d3.csv("aapl.csv").then(function (data) {
            data = Object.assign(
                data.map(({
                    Celsius,
                    Fahrenheit,
                    Quick,
                }) => ({
                    fahrenheit: Number(Fahrenheit),
                    value: Number(Celsius),
                    value2: Number(Quick),
                })), {
                    y: "degrees Celsius",
                });

            const margin = ({
                top: 20,
                right: 30,
                bottom: 30,
                left: 40,
            });
            const width = 600;
            const height = 500;

            const line = d3.line()
                .defined(d => !isNaN(d.value))
                .x(d => x(d.fahrenheit))
                .y(d => y(d.value));

            const line2 = d3.line()
                .defined(d => !isNaN(d.value2))
                .x(d => x(d.fahrenheit))
                .y(d => y(d.value2));

            const x = d3.scaleLinear()
                .domain(d3.extent(data, d => d.fahrenheit))
                .range([margin.left, width - margin.right]);

            const y = d3.scaleLinear()
                .domain(d3.extent(data, d => d.value))
                .nice()
                .range([height - margin.bottom, margin.top]);

            const xAxis = g => g
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0));

            const yAxis = g => g
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y))
                .call(g => g.select(".domain").remove())
                .call(g => g.select(".tick:last-of-type text").clone()
                    .attr("x", 0)
                    .attr("text-anchor", "end")
                    .attr("font-weight", "bold")
                    .attr("transform", `translate(-${margin.left/2} ${height/2}) rotate(-90)`)
                    .text(data.y));

            function chart() {
                // Created detached element
                // const svg = d3.create("svg")
                //     .attr("viewBox", [0, 0, width, height]);

                const svg = d3.select("body").append("svg")
                    .attr("viewBox", [0, 0, width, height]);

                svg.append("g")
                    .call(xAxis);

                svg.append("g")
                    .call(yAxis);

                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 1.5)
                    .attr("stroke-linejoin", "round")
                    .attr("stroke-linecap", "round")
                    .attr("d", line);

                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "dodgerblue")
                    .attr("stroke-width", 1.5)
                    .attr("stroke-linejoin", "round")
                    .attr("stroke-linecap", "round")
                    .attr("d", line2);

                return svg.node();
            }

            chart();
        });
    </script>
</body>

</html>
